<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamlab</title>

    <link rel="stylesheet" href="./dist/client-main.css" />
  </head>
  <body>
    <div
      style="
        position: fixed;
        top: 50%;
        text-align: center;
        width: 100%;
        pointer-events: none;
        z-index: 0;
      "
    >
      Loading... If you see this message for more than 5 seconds, try reloading the page.
    </div>
    <main>
      <div id="top-bar"></div>
      <div id="left-sidebar"></div>
      <div id="viewport"></div>
      <div id="right-sidebar"></div>
      <div
        id="bottom-bar"
        style="
          padding: 0;
          margin: 0;
          overflow: hidden;
          height: 100%;
          display: flex;
          flex-direction: column;
        "
      >
        <section id="log-controls">
          <div style="float: right; color: var(--accent-primary-color)">
            Logs <button style="margin-left: 10px" id="logs-expand">Expand</button>
          </div>
          <div>
            <button id="toggle-grid-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="grid-icon">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="currentColor"
                  d="M448 96V224H288V96H448zm0 192V416H288V288H448zM224 224H64V96H224V224zM64 288H224V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"
                />
              </svg>
            </button>
            <button id="case-sensitive-btn">Aa</button>
            <input type="search" placeholder="Filter" />
            <button id="clear-logs-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                />
              </svg>
            </button>
          </div>
          <span id="status">Connecting...</span>
        </section>
        <section id="log-output"></section>
      </div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "@dreamlab/vendor/": "./dist/vendor/",
          "@dreamlab/engine": "./dist/engine.js",
          "@dreamlab/ui": "./dist/ui.js"
        }
      }
    </script>
    <script type="module" src="./dist/client-main.js"></script>
  </body>
</html>
